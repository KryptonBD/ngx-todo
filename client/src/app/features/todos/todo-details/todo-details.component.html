<section class="max-w-2xl mx-auto p-6">
  <div class="flex justify-between">
    <button
      class="text-blue-400 font-semibold btn-base px-3 py-2"
      aria-label="Go Back"
      data-testid="todo-details-back-button"
      (click)="goBack()"
    >
      &larr; Go Back
    </button>

    <button
      class="text-blue-400 font-semibold btn-base px-4 py-2"
      aria-label="Edit Todo"
      data-testid="todo-details-edit-button"
      (click)="edit()"
    >
      &#9998; Edit
    </button>
  </div>

  <article class="bg-white rounded-lg p-6 my-4">
    <h2
      class="text-lg font-semibold tracking-wide mb-2"
      data-testid="todo-details-title"
    >
      {{ todo()?.title }}
    </h2>
    @if (todo()?.description) {
    <p class="text-gray-800" data-testid="todo-details-description">
      {{ todo()?.description }}
    </p>
    } @else {
    <p class="text-gray-500" data-testid="todo-details-no-description">
      No description
    </p>
    }

    <h3 class="my-2 mr-2 inline-block">Status:</h3>
    <p
      class="p-1 px-3 inline-block rounded-lg text-white"
      data-testid="todo-details-status"
      [ngClass]="
        todo()?.status === 'completed' ? 'bg-green-400' : 'bg-orange-400'
      "
    >
      {{ todo()?.status === "completed" ? "Done" : "Pending" }}
    </p>
  </article>
</section>
