<section class="section-container">
  <div class="mb-4 flex items-center justify-between">
    <a
      routerLink="/add"
      class="px-6 py-2 text-blue-700 font-semibold hover:bg-gray-100 btn-base"
      aria-label="Add a new Todo"
      data-testid="add-todo"
    >
      Add Todo
    </a>

    <form>
      <label for="filter" class="sr-only">Filter Todos</label>
      <select
        id="filter"
        class="p-2 btn-base"
        aria-label="Select Filter Status"
        data-testid="todo-filter"
        [ngModel]="currentFilter()"
        (ngModelChange)="filterTodos($event)"
        [ngModelOptions]="{ standalone: true }"
      >
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
    </form>
  </div>

  @for (todo of todos(); track todo.id) {
  <app-todo-item
    [title]="todo.title"
    [status]="todo.status"
    (changeStatus)="changeStatus(todo.id, todo.status)"
    (viewDetails)="viewDetails(todo.id)"
  />
  } @empty {
  <h2
    class="text-center text-lg bg-white text-gray-600 p-5 py-8 rounded-lg shadow-md"
  >
    No Todo Yet
  </h2>
  }
</section>
